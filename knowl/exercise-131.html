<div class="para logical">
<div class="para">Let <span class="process-math">\(S = \{1, 2, 3, 4, 5, 6\}\)</span>
</div>
<ol class="lower-alpha">
<li><div class="para">How many subsets are there total?</div></li>
<li><div class="para">How many subsets have <span class="process-math">\(\{2,3,5\}\)</span> as a subset?</div></li>
<li><div class="para">How many subsets contain at least one odd number?</div></li>
<li><div class="para">How many subsets contain exactly one even number?</div></li>
</ol>
