<div class="para">We need 3 or more even digits. 3 even digits: <span class="process-math">\({5 \choose 3}2^3 2^2\text{.}\)</span> 4 even digits: <span class="process-math">\({5 \choose 4}2^4 2\text{.}\)</span> 5 even digits: <span class="process-math">\({5 \choose 5}2^5\text{.}\)</span> So all together: <span class="process-math">\({5 \choose 3}2^3 2^2 + {5 \choose 4}2^4 2 + {5 \choose 5}2^5\)</span> numbers.</div></article><span class="incontext"><a href="sec_count-conc.html#li-1075" class="internal">in-context</a></span>
