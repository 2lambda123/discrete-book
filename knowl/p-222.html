<div class="para">This is the set <span class="process-math">\(\{2, 3, 4 \ldots \}\)</span> since we need each element to be a natural number whose square is at least 2 more than 1. Since <span class="process-math">\(2^2 - 2 = 2\)</span> but <span class="process-math">\(1^2 - 2 = -1\)</span> we see that the first such natural number is 2.</div>
