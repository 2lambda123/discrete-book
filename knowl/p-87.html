<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">We call these discrete structures <dfn class="terminology">graphs</dfn>.  A graph is a type of relation, in particular one that is <dfn class="terminology">symmetric</dfn> (if <span class="process-math">\(a\)</span> is related to <span class="process-math">\(b\text{,}\)</span> then <span class="process-math">\(b\)</span> is related to <span class="process-math">\(a\)</span>) and <dfn class="terminology">irreflexive</dfn> (no element is related to itself).</div>
